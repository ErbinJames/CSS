<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <nav>
                <img class="stackoverflow" src="https://stackoverflow.design/assets/img/logos/so/logo-stackoverflow.svg" alt="stackoverflow logo">
                <ul class="nav-items">
                    <li>About</li>
                    <li>Products</li>
                    <li>OverflowAI</li>
                </ul>
                <form class="searchbar">
                    <input type="search" name="searchbar" class="search-input" placeholder="Search...">
                </form>
                <section class="auth-buttons">
                    <button class="login-btn">Log in</button>
                    <button class="signup-btn">Sign up</button>
                </section>
            </nav>
        </header>
        <main>
            <div class="sidebar-container">
                <ul class="sidebar">
                    <li>
                        <img class="icon" src="assets/icons/home.png" alt="home-icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img class="icon" src="assets/icons/questions.png" alt="question-icon">
                        <p>Questions</p>
                    </li>
                    <li>
                        <img class="icon" src="assets/icons/tags.png" alt="tags-icon">
                        <p>Tags</p>
                    </li>
                </ul>
                <ul class="lower-sidebar">
                    <li>
                        <img class="icon" src="assets/icons/users.png" alt="users-icon">
                        <p>Users</p>
                    </li>
                    <li>
                        <img class="icon" src="assets/icons/companies.png" alt="company-icon">
                        <p>Companies</p>
                    </li>
                </ul>
                <p class="label-title">LABS</p>
                <ul class="last-sidebar">
                    <li>
                        <img class="icon" src="assets/icons/discussions.png" alt="discussion-icon">
                        <p>Discussions</p>
                    </li>
                </ul>
            </div>
            <div class="right-containers">
            </div>            
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore Github</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="left-navbar">
                <ul class="left-nav">
                    <li><img src="assets/icons/svgexport-1.png" class="logo" alt="github logo"></li>
                    <li>
                        <p>Product</p>
                        <img src="assets/icons/svgexport-2.png" class="arrow-down" alt="arrow logo">
                    </li>
                    <li>
                        <p>Solutions</p>
                        <img src="assets/icons/svgexport-2.png" class="arrow-down" alt="arrow logo">
                    </li>
                    <li>
                        <p>Resources</p>
                        <img src="assets/icons/svgexport-2.png" class="arrow-down" alt="arrow logo">
                    </li>
                    <li>
                        <p>Open Source</p>
                        <img src="assets/icons/svgexport-2.png" class="arrow-down" alt="arrow logo">
                    </li>
                    <li>
                        <p>Enterprise</p>
                        <img src="assets/icons/svgexport-2.png" class="arrow-down" alt="arrow logo">
                    </li>
                    <li>
                        <p>Pricing</p>
                    </li>
                </ul>
            </nav>
                <nav class="right-nav">
                    <form class="searchbar">
                        <img src="assets/icons/svgexport-14.png" class="search-icon" alt="icon logo">
                        <input type="search" name="searchbar" class="search-input" placeholder="Search or jump to...">
                        <img src="assets/icons/svgexport-15.png" class="slash-icon" alt="slash logo">
                    </form>
                    <section class="buttons">
                        <a href="#" class="sign-in">Sign in</a>
                        <a href="#" class="sign-up">Sign up</a>
                    </section>
                </nav>
            </nav>
        </header>    
</body>
</html>
